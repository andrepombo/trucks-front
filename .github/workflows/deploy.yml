name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

env:
  APP_BASE_URL: https://app3.andrepombo.info

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env.production for Vite build
        run: |
          echo "VITE_GEOAPIFY_API_KEY=${{ secrets.GEOAPIFY_API_KEY }}" > .env.production

      - name: Copy files to VPS
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_SSH_USER }}
          TARGET: '/home/${{ secrets.VPS_SSH_USER }}/apps/app3/frontend'
          EXCLUDE: "/dist/, /node_modules/, /.git/, /venv/, /__pycache__/, *.pyc, /coverage/, /.vscode/, /.idea/"
